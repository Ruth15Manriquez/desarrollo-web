        let a= 100;

        function multiplicar(a,b){
            return a*b;
        }
        let resultado= multiplicar(a,b);

        function calcularAreaCirculo(radio){
            let area= Math.PI*radio*radio;
            //let area = Math.PI*Math.pow(radio,2);
            return area;
        }
        console.log("Area de un circulo con radio 5: "+calcularAreaCirculo(5));

       
        function toCelsius(fahrenheit){
            return (5/9)*(fahrenheit-32);
        }
        console.log("Temperatura: "+toCelsius(77));

            console.log("Es dia");
        } else if(hora<18){
            console.log("Es tarde");
        } else{
            console.log("Es noche");
        }
        
        let diaDeLaSemana= new Date().getDay();
        console.log(diaDeLaSemana);
        switch(diaDeLaSemana){
            case 0:
                console.log("Domingo");
                break;
            case 1:
                console.log("Lunes");
                break;
            case 2:
                console.log("Martes");
                break;
            case 3:

            case 4:

            case 5:
